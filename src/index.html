<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект третьего спринта Василия Муравьева на Яндекс.Практикуме">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Василий Муравьев">
    <title>Место</title>
</head>
<body class="body">
<div class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main>

        <section class="profile">
            <div class="profile__avatar">
                <img alt="" class="profile__avatar-img">
                <button type="button" class="profile__avatar-button"></button>
            </div>
            <div class="info">
                <h1 class="info__title"></h1>
                <button type="button" class="info__redact-button"></button>
                <p class="info__subtitle"></p>
            </div>
            <button type="button" class="profile__add-place-button"></button>
        </section>

        <section class="places">
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

</div>

<div class="popup popup_profile">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <div class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" method="post" name="profileForm">
                <input name="name" type="text" placeholder="Имя"
                       class="popup__form-input popup__form-name"
                       minlength="2" maxlength="40"
                       id="profile-name-input" required>
                <span class="popup__form-input-error profile-name-input-error"></span>
                <input name="about" type="text" placeholder="О себе"
                       class="popup__form-input popup__form-additional"
                       minlength="2" maxlength="200"
                       id="profile-profession-input" required>
                <span class="popup__form-input-error profile-profession-input-error"></span>
                <button type="submit" class="popup__form-submit-btn">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
</div>

<div class="popup popup_place">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <div class="popup__content">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" method="post" name="placeForm" novalidate>
                <input name="name" type="text" placeholder="Название"
                       class="popup__form-input popup__form-name"
                       minlength="2" maxlength="30" id="place-name-input" required>
                <span class="popup__form-input-error place-name-input-error"></span>
                <input name="link" type="url" placeholder="Ссылка на картинку"
                       class="popup__form-input popup__form-additional" id="place-url-input" required>
                <span class="popup__form-input-error place-url-input-error"></span>
                <button type="submit" class="popup__form-submit-btn">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
</div>

<div class="popup popup_picture">
    <div class="popup__picture-container">
        <button type="button" class="popup__close-button"></button>
        <div class="popup__picture-content">
            <img class="popup__big-picture" alt="" src="<%=require('./images/no-photo.jpg')%>">
            <p class="popup__picture-title"></p>
        </div>
    </div>
</div>

<div class="popup popup_place-delete">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <div class="popup__content popup__content_place-delete">
            <h3 class="popup__title">Вы уверены?</h3>
            <form class="popup__form popup__form_place-delete" method="post" name="placeDeleteForm" novalidate>
                <button type="submit" class="popup__form-submit-btn">
                    Да
                </button>
            </form>
        </div>
    </div>
</div>

<template id="place-template">
    <article class="place">
        <button type="button" class="description__delete"></button>
        <img class="place__image" alt="" src="<%=require('./images/no-photo.jpg')%>">
        <div class="description">
            <h2 class="description__title"></h2>
            <div class="description__like-container">
                <button type="button" class="description__like"></button>
                <p class="description__like-count">6</p>
            </div>
        </div>
    </article>
</template>

</body>
</html>
