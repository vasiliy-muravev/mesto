<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект третьего спринта Василия Муравьева на Яндекс.Практикуме">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Василий Муравьев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">

    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>

    <main>

        <section class="profile">
            <img alt="Жак-Ив Кусто" class="profile__avatar" src="./images/avatar.jpg">
            <div class="info">
                <h1 class="info__title">Жак-Ив Кусто</h1>
                <button type="button" class="info__redact-button"></button>
                <p class="info__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="places">
            <article class="place">
                <img class="place__image" alt="Архыз" src="./images/arkhyz.jpg">
                <div class="description">
                    <h2 class="description__title">Архыз</h2>
                    <button type="button" class="description__like"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="Фестиваль" src="./images/festival.jpg">
                <div class="description">
                    <h2 class="description__title">Фестиваль</h2>
                    <button type="button" class="description__like"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="ГУМ" src="./images/gum.jpg">
                <div class="description">
                    <h2 class="description__title">ГУМ Красная площадь</h2>
                    <button type="button" class="description__like"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="Исакиевский собор" src="./images/isakievskiy.jpg">
                <div class="description">
                    <h2 class="description__title">Исакиевский собор</h2>
                    <button type="button" class="description__like"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="Казань мечеть" src="./images/kazayn.jpg">
                <div class="description">
                    <h2 class="description__title">Казань мечеть</h2>
                    <button type="button" class="description__like"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="Ольхон" src="./images/olkhon.jpg">
                <div class="description">
                    <h2 class="description__title">Ольхон</h2>
                    <button type="button" class="description__like"></button>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

</div>

<div class="popup">
    <div class="popup__container">
        <button class="popup__close-button"></button>
        <div class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" method="post" name="profileForm">
                <input name="profileFormName" type="text" placeholder="Имя" class="popup__form-name">
                <input name="profileFormProfession" type="text" placeholder="О себе" class="popup__form-profession">
                <button type="submit" class="popup__form-submit-btn">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
