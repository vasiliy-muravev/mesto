<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект третьего спринта Василия Муравьева на Яндекс.Практикуме">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Василий Муравьев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main>

        <section class="profile">
            <img alt="Жак-Ив Кусто" class="profile__avatar" src="./images/avatar.jpg">
            <div class="info">
                <h1 class="info__title">Жак-Ив Кусто</h1>
                <button type="button" class="info__redact-button"></button>
                <p class="info__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="place__add-place-button"></button>
        </section>

        <section class="places">
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

</div>

<div class="popup" id="profileFormPopup">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <div class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" method="post" name="profileForm">
                <input name="profileFormName" type="text" placeholder="Имя" class="popup__form-name">
                <input name="profileFormProfession" type="text" placeholder="О себе" class="popup__form-additional">
                <button type="submit" class="popup__form-submit-btn">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
</div>

<div class="popup" id="placeFormPopup">
    <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <div class="popup__content">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" method="post" name="placeForm">
                <input name="placeFormName" type="text" placeholder="Название" class="popup__form-name">
                <input name="placeFormLink" type="text" placeholder="Ссылка на картинку" class="popup__form-additional">
                <button type="submit" class="popup__form-submit-btn">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
</div>

<template id="place-template">
    <article class="place">
        <img class="place__image" alt="" src="">
        <div class="description">
            <h2 class="description__title"></h2>
            <button type="button" class="description__like"></button>
        </div>
    </article>
</template>

<script src="./scripts/index.js"></script>
</body>
</html>
