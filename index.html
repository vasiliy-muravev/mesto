<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект третьего спринта Василия Муравьева на Яндекс.Практикуме">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Василий Муравьев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
<div class="page">

    <header class="header">
        <img class="header__logo" alt="Место Россия" src="./images/__logo.svg">
        <div class="header__line"></div>
    </header>

    <main class="content">

        <section class="profile">
            <img alt="Жак-Ив Кусто" class="profile__avatar" src="./images/avatar.jpg">
            <div class="info">
                <h1 class="info__title">Жак-Ив Кусто</h1>
                <button class="info__redact-button"></button>
                <p class="info__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="places">
            <article class="place">
                <img class="place__image" alt="Архыз" src="./images/arkhyz.jpg">
                <div class="description">
                    <h2 class="description__title">Архыз</h2>
                    <div class="description__like"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="Фестиваль" src="./images/festival.jpg">
                <div class="description">
                    <h2 class="description__title">Фестиваль</h2>
                    <div class="description__like"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="ГУМ" src="./images/gum.jpg">
                <div class="description">
                    <h2 class="description__title">ГУМ Красная площадь</h2>
                    <div class="description__like"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="Исакиевский собор" src="./images/isakievskiy.jpg">
                <div class="description">
                    <h2 class="description__title">Исакиевский собор</h2>
                    <div class="description__like"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="Казань мечеть" src="./images/kazayn.jpg">
                <div class="description">
                    <h2 class="description__title">Казань мечеть</h2>
                    <div class="description__like"></div>
                </div>
            </article>
            <article class="place">
                <img class="place__image" alt="Ольхон" src="./images/olkhon.jpg">
                <div class="description">
                    <h2 class="description__title">Ольхон</h2>
                    <div class="description__like"></div>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

</div>
</body>
</html>
